<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <span class="clock">0:00</span>

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0 &nbsp;&nbsp;Moves</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>

    <div class="modalBackground hide">
        <div class="modalBody">
              <div class="modalHeader">
                  <h1 class="modalTitle">Scoreboard</h1>
                  <span class="modalClose">x</span>
              </div>

              <div class="modalStats">
                  <span class="modalTime">Time: </span>
                  <span class="modalStars">Stars: </span>
                  <span class="modalMoves">Moves: </span>
              </div>

              <div class="modalButtons">
                  <button class="modalButton modalCancel">Cancel</button>
                  <button class="modalButton modalReplay">Replay</button>
              </div>
        </div>
    </div>



    <script src="js/app.js"></script>
</body>
</html>
